<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Multi-step form</title>
		<link rel="stylesheet" href="css/style.min.css" />
	</head>
	<body>
		<div class="container">
			<!-- header start -->
			<header class="header">
				<nav class="header__navigation">
					<ul class="menu">
						<li class="menu__item">
							<span class="menu__number menu__number--active">1</span>
							<span class="menu__step">step 1</span>
							<span class="menu__text">your info</span>
						</li>
						<li class="menu__item">
							<span class="menu__number">2</span>
							<span class="menu__step">step 2</span>
							<span class="menu__text">select plan</span>
						</li>
						<li class="menu__item">
							<span class="menu__number">3</span>
							<span class="menu__step">step 3</span>
							<span class="menu__text">add-ons</span>
						</li>
						<li class="menu__item">
							<span class="menu__number">4</span>
							<span class="menu__step">step 4</span>
							<span class="menu__text">summary</span>
						</li>
					</ul>
				</nav>
			</header>
			<!-- header end -->
			<main class="pages"></main>
			<div class="change-page">
				<button class="page__back-btn">Go Back</button>
				<button class="page__next-btn">Next Step</button>
			</div>
		</div>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/KamilKonopski"
				>Kamil Konopski</a
			>.
		</footer>
		<script type="module" src="js/app.js"></script>
	</body>
</html>
